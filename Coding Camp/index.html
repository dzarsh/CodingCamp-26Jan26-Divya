<section class="hq">
  <h3>Our Headquarter</h3>

<hr>

<section class="message" id="message">
  <h3>Message Us</h3>

  <div class="message-container">
    <form id="messageForm">
      <label>Nama</label>
      <input type="text" id="name" required>

      <label>Tanggal Lahir</label>
      <input type="date" id="birth" required>

      <label>Jenis Kelamin</label>
      <div class="radio">
        <label><input type="radio" name="gender" value="Laki - Laki" required> Laki-Laki</label>
        <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
      </div>

      <label>Pesan</label>
      <textarea id="messageText" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="result">
      <p><b>Current time:</b> <span id="time"></span></p>
      <p><b>Nama:</b> <span id="rName"></span></p>
      <p><b>Tanggal Lahir:</b> <span id="rBirth"></span></p>
      <p><b>Jenis Kelamin:</b> <span id="rGender"></span></p>
      <p><b>Pesan:</b> <span id="rMessage"></span></p>
    </div>
  </div>
</section>
